<div class="row justify-content-center align-items-center d-flex full-height">
  <div class="col-lg-12 col-md-12 col-sm-10">
    <div class="card shadow p-3">
      <div class="card-body">
        <h4 class="card-title mb-4">Esqueceu a senha?</h4>
        <p class="card-subtitle mb-3 text-muted">
          Não se preocupe. Vamos te ajudar a recuperar
        </p>
        <div class="card-text">
          <form [formGroup]="userForm">
            <div class="row">
              <div class="col-12 mb-3">
                <label for="user" class="form-label">Usuário</label>
                <input
                  type="email"
                  class="form-control"
                  id="user"
                  formControlName="user"
                  placeholder="nome@email.com"
                />
                <form-message
                  message="Formato de email incorreto"
                  *ngIf="
        userForm.get('user')?.errors?.['email'] &&
        userForm.get('user')?.touched"
                ></form-message>
                <form-message
                  message="Email obrigatório"
                  *ngIf="
        userForm.get('user')?.errors?.['required'] &&
        userForm.get('user')?.touched"
                ></form-message>
              </div>
            </div>
            <div class="row text-end">
              <div class="col-12">
                <button
                  class="btn btn-primary"
                  (click)="recoverPassword()"
                  [disabled]="!userForm.valid"
                >
                  Continuar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
