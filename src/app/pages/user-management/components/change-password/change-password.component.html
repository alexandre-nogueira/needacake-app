<div class="row justify-content-center align-items-center d-flex full-height">
  <div class="col-lg-12 col-md-12 col-sm-10">
    <div class="card shadow p-3">
      <div class="card-body">
        <h4 class="card-title mb-3">Alterar senha</h4>
        <p class="card-subtitle mb-3 text-muted">Usuário {{ email }}</p>
        <div class="card-text">
          <form [formGroup]="passwordForm">
            <div class="row">
              <div class="col-12 mb-2">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="**********"
                />
                <form-message
                  message="Senha obrigatória"
                  *ngIf="
                    passwordForm.get('password')?.errors?.['required'] &&
                    passwordForm.get('password')?.touched"
                ></form-message>
                <form-message
                  message="A senha deve ter no mínimo 5 caracteres"
                  *ngIf="
                     passwordForm.get('password')?.errors?.['minlength'] &&
                     passwordForm.get('password')?.touched"
                ></form-message>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirmar senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  placeholder="**********"
                />
                <form-message
                  message="Senha obrigatória"
                  *ngIf="
                    passwordForm.get('confirmPassword')?.errors?.['required'] &&
                    passwordForm.get('confirmPassword')?.touched"
                ></form-message>
                <form-message
                  message="A senha deve ter no mínimo 5 caracteres"
                  *ngIf="
                   passwordForm.get('confirmPassword')?.errors?.['minlength'] &&
                   passwordForm.get('confirmPassword')?.touched"
                ></form-message>
                <form-message
                  message="Senhas não coincidem"
                  *ngIf="passwordForm.errors?.['passwordNotMatch']"
                ></form-message>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-end">
                <button
                  class="btn btn-primary"
                  (click)="changePassword()"
                  [disabled]="!passwordForm.valid"
                >
                  Continuar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
