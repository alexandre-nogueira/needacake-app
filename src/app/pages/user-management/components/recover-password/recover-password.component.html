<div *ngIf="user$ | async as user; else invalidRPT">
  <change-password [email]="user.email ?? ''" [rpt]="rpt"></change-password>
</div>
<ng-template #invalidRPT>
  <div *ngIf="!resolved" class="contatiner mt-3">
    <loading></loading>
  </div>
  <div *ngIf="resolved" class="contatiner mt-3">
    <div class="row text-center">
      <h4 class="display-6">Código de recuperação de senha inválido</h4>
    </div>
  </div>
</ng-template>
